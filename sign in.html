<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pak Trends - Sign In</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
 <style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
  }

  body {
    background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
                url('images/map.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    flex-direction: column;
  }

  .navbar {
    background-color: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(6px);
  }

  .navbar-brand {
    color: #1A8754;
    font-weight: bold;
  }

  .nav-link {
    color: #1E1E1E;
  }

  .signin-wrapper {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 30px 15px;
  }

  .signin-container {
    background-color: rgba(255, 255, 255, 0.95);
    border-radius: 16px;
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.25);
    padding: 40px;
    max-width: 400px;
    width: 100%;
  }

  .form-title {
    color: #1A8754;
    font-size: 28px;
    font-weight: 600;
    margin-bottom: 20px;
    text-align: center;
  }

  .form-control:focus {
    border-color: #1A8754;
    box-shadow: 0 0 0 0.2rem rgba(26, 135, 84, 0.25);
  }

  .btn-signin {
    background-color: #1A8754;
    color: white;
    transition: 0.3s ease;
  }

  .btn-signin:hover {
    background-color: #145F3E;
  }

  footer {
    background-color: #1A8754;
    color: white;
    font-size: 0.95rem;
    text-align: center;
    padding: 1.5rem 0;
  }

  @media (max-width: 576px) {
    .signin-container {
      padding: 30px 20px;
    }
  }
</style>

</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">Pak Trends</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="cities.html">Cities</a></li>
          <li class="nav-item"><a class="nav-link" href="food.html">Food</a></li>
          <li class="nav-item"><a class="nav-link" href="culture.html">Culture</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Sign In</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sign In Form -->
  <div class="signin-wrapper">
    <div class="signin-container">
      <div class="form-title">Sign In to Pak Trends</div>
      <form id="signinForm" novalidate>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" required />
          <div class="invalid-feedback">Please enter a valid email.</div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required minlength="6" />
          <div class="invalid-feedback">Password must be at least 6 characters.</div>
        </div>

        <button type="submit" class="btn btn-signin w-100">Sign In</button>
      </form>
      <div class="text-center mt-3 text-muted" style="font-size: 14px;">
        Don't have an account? <a href="#" class="text-success">Register here</a>
      </div>
    </div>
  </div>

  <!-- Footer -->
<footer>
  <div class="container">
    <p class="mb-1 fw-semibold">Pak Trends</p>
    <p class="mb-2">Exploring Pakistanâ€™s culture, cities & lifestyle</p>
    <p class="mb-0">Designed with ðŸ’š by <strong>Nayab Naeem</strong> &copy; 2025</p>
  </div>
</footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript Validation -->
  <script>
    const form = document.getElementById('signinForm');

    form.addEventListener('submit', function (event) {
      event.preventDefault();
      if (!form.checkValidity()) {
        form.classList.add('was-validated');
      } else {
        alert("Signed in successfully!");
        form.reset();
        form.classList.remove('was-validated');
      }
    });
  </script>

</body>
</html>
